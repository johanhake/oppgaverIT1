<h1>Sirkel</h1>
<h3>Radius</h3>
<p>Radien i en sirkel er linjestykket som går fra sentrum ut til en punkt på sirkelen.</p>
<h3>Diameter</h3>
<p>Diameteren er linjestykket som går mellom to punkter på en sirkel og som samtidig går igjennom sentrum. </p>
<h3>Omkrets</h3>
<p>Omkretsen til en sirkel er 2*3.14*radien eller 3.14*diameteren</p>
