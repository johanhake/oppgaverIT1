<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Oppgave 9.4.2</title>
    <style>
        body {
            height: 95vh;
            width: 95vw;
            position: relative;
        }

        @keyframes rundt {
            0% {
                left: 0;
                top: 0;
                border-radius: 0;
            }
            25% {
                left: calc(95vw - 100px);
                top: 0;
                border-radius: 50%;
            }
            50% {
                left: calc(95vw - 100px);
                top: calc(95vh - 100px);
                border-radius: 0;
            }
            75% {
                left: 0;
                top: calc(95vh - 100px);
                border-radius: 50%;
            }
            100% {
                left: 0;
                top: 0;
                border-radius: 0;
            }
        }

        div {
            position: absolute;
            width: 100px;
            height: 100px;
            background-color: #0DD936;
            animation: rundt 10s infinite;
        }

    </style>
</head>
<body>
<div></div>
</body>
</html>
