<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Oppgave 9.4.2</title>
    <style>

        @keyframes rundt {
            0% {
                transform: translate(0,0);
                border-radius: 0;
            }
            25% {
                transform: translate(calc(100vw - 100px),0);
                border-radius: 50%;
            }
            50% {
                transform: translate(calc(100vw - 100px),
                                     calc(100vh - 100px));
                border-radius: 0;
            }
            75% {
                border-radius: 50%;
                transform: translate(0, calc(100vh - 100px));
            }
            100% {
                transform: translate(0,0);
                border-radius: 0;
            }
        }

        div {
            width: 100px;
            height: 100px;
            background-color: #0DD936;
            animation: rundt 10s infinite;
        }

    </style>
</head>
<body>
<div></div>
</body>
</html>
