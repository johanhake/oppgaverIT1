<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Oppgave 9.1.1</title>
    <style>
        body {
            height: 100vh;
            width: 100vw;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        img {
            width: 200px;
        }

        img + img {
            transform: rotate(90deg);
        }
        img + img + img {
            transform: rotate(180deg);
        }
        img + img + img + img {
            transform: rotate(0.75turn);
        }

    </style>
</head>
<body>
    <img src="bilder/elg.svg"></img>
    <img src="bilder/elg.svg"></img>
    <img src="bilder/elg.svg"></img>
    <img src="bilder/elg.svg"></img>
</body>
</html>
